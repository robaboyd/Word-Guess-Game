<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Roboto+Mono" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Bobby's Hangman</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">

            <a class="navbar-brand">Bobby's Hangman</a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>

    </nav>

    <!-- main container -->
    <div class="container text-center">
        <div class="row buttonRow">
            <div class="col-xl-12">
                <div class="">
                    <button class='btn btn-primary' id="startBtn">Press any Key To Start</button>
                </div>
            </div>
        </div>
        <div class="row main-container" id="game">

            <div class="col-xl-7 main-columns">
                <div class="content">
                    <p>Category: Animals</p>
                    <p>Wins <span id="wins"></span></p>
                    <p>Losses <span id="losses"></span></p>
                    <p id='hint1'></p>
                    <p id='hint2'></p>
                </div>
            </div>
            <div class="col-xl-5 main-columns">
                <div class="content">

                    <div>
                        <div class="userGuesses">
                            <p>Users Guesses: </p>
                            <p id="guessedLetters"></p>
                        </div>
                        <p id="lives"></p>
                    </div>

                    <!-- letters guessed -->
                    <div>
                        <p id="answerDisplay"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
